<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV File for Domain Names:</label><br>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required><br><br>

        <label for="image_zip">Upload Image Zip File:</label><br>
        <input type="file" id="image_zip" name="image_zip" accept=".zip" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
